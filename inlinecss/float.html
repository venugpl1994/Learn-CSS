		<!---
		NOTE-IMPORTANT
		Float:float property help to convert scope of tag from block to inline.
			a. left=> it arrange the contents from left to right(LTR)
			b. right=> it arrange the contents from right to left(RTL)
			---------------------------------------------------------
		Margin:to apply gap from surrounding(left,right,top,bottom,all side,something else)
		
		Margin:auto=>to bring in center of area.
		Margin-top:50px; =>to leave 50px from top of screen.
		Margin-left:50px=>to leave 50px from left side.
		Margin-right:50px=>to leave 50px from right side.
		Marin-bottom:50px=>to leave 50px from bottom of screen.
		Marin-bottom:50px=>to leave 50px from all side of container.
		-------------------------------------------------------------
		padding:it leave gap/space inside of container.
		padding:10px;     all side.but inside.
		padding-top:15px; gap from top side.
		padding-left:15px gap from left side.
		padding-right:15px gap from right side.
		padding-bottom:15px gap from bottom side.
		----------------------------------------------------
		margin:provide gap from outside.
		padding:provide gap from inside.
		---------------------------------------------
		height:
			height:100px;=>fixed height.
			min-height:100px;=>minimum height is fixed to 100px but if contents will increase the height can also increase.
			height can incrase but cannt decrease.
			height:auto=>depends on contents.it will increase and decrease.
			--------------------------------------------------------------
			px=>it will fixed for a particular height and width.
			%=> it will work(min,max) according to available device.
